<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3bc31f302.js"
      crossorigin="anonymous"
    ></script>
    <title>Barberia Uppercut | Diegosoja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Iniciar" class="btn" />
            <p class="social-text">O Inicia Sesión con:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-linkedin-in"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-twitter"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
            <p class="account-text">
              ¿No tienes cuenta? <a href="#" id="sign-up-btn2">Registrar</a>
            </p>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Registrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Registrar" class="btn" />
            <p class="social-text">O Inicia Sesión con:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-linkedin-in"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-twitter"></i> </a
              ><a href="" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
            <p class="account-text">
              ¿Ya tienes cuenta?
              <a href="#" id="sign-in-btn2">Iniciar Sesión</a>
            </p>
          </form>
        </div>
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Ya tienes cuenta?</h3>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
              <button class="btn" id="sign-in-btn">Iniciar</button>
            </div>
            <img src="registrar.svg" alt="" class="image" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Eres nuevo?</h3>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
              <button class="btn" id="sign-up-btn">Registrar</button>
            </div>
            <img src="iniciar.svg" alt="" class="image" />
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
